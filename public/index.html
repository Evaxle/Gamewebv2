<script>
    // Function to get today's date in 'YYYY-MM-DD' format
    function getTodayDate() {
        const today = new Date();
        return today.toISOString().split('T')[0];
    }

    // Function to check if the update log should be shown automatically
    function shouldShowUpdateLog() {
        const lastSeenDate = localStorage.getItem('lastSeenUpdateLog');
        const todayDate = getTodayDate();

        // If the log hasn't been seen today, show it
        if (lastSeenDate !== todayDate) {
            showUpdateLog();
            localStorage.setItem('lastSeenUpdateLog', todayDate);
        }
    }

    // Function to show the update log
    function showUpdateLog() {
        document.getElementById('update-log').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';  // Show the overlay for dimming background
    }

    // Function to hide the update log
    function closeUpdateLog() {
        document.getElementById('update-log').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';  // Hide the overlay
    }

    // Event listener for the "Show Update Log" button
    document.getElementById('show-log').addEventListener('click', showUpdateLog);

    // Event listener for the "Close" button
    document.getElementById('close-log').addEventListener('click', closeUpdateLog);

    // Automatically check and show the update log if needed
    shouldShowUpdateLog();
</script>

    <script>
        let db;

        // Open IndexedDB
        const request = indexedDB.open('UserDatabase', 1);
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            db.createObjectStore('users', { keyPath: 'username' });
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadUsers();
        };

        function loadUsers() {
            const transaction = db.transaction('users', 'readonly');
            const store = transaction.objectStore('users');
            const request = store.getAll();

            request.onsuccess = () => {
                const users = request.result;
                const userSelect = document.getElementById('userSelect');

                // Clear existing options
                userSelect.innerHTML = '';

                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.username;
                    userSelect.appendChild(option);
                });
            };
        }

        document.getElementById('userSelect').addEventListener('change', function() {
            const selectedUser = this.value;
            const transaction = db.transaction('users', 'readonly');
            const store = transaction.objectStore('users');
            const request = store.get(selectedUser);

            request.onsuccess = () => {
                const userData = request.result;
                if (userData) {
                    document.getElementById('computerId').value = userData.computerId || '';
                    document.getElementById('userMode').value = userData.userMode || '';
                    document.getElementById('userPin').value = userData.userPin || '';

                    // Update local storage as well
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                }
            };
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const selectedUser = document.getElementById('userSelect').value;
            const transaction = db.transaction('users', 'readwrite');
            const store = transaction.objectStore('users');

            const updatedUser = {
                username: selectedUser,
                computerId: document.getElementById('computerId').value,
                userMode: document.getElementById('userMode').value,
                userPin: document.getElementById('userPin').value,
            };

            store.put(updatedUser);

            // Also update local storage
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
            alert('User data updated successfully!');

            // Reload users to refresh dropdown if needed
            loadUsers();
        });
    </script>

              function createUser() {
                  let users = JSON.parse(localStorage.getItem('users')) || [];

                  let newUser = { pin: newPin, mode: 'basic' }; // Default mode is 'basic'
